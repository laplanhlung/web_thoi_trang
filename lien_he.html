<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagin/logo.webp" alt="Shop Logo">
        </div>
        <h1>Shop Thời Trang - Liên Hệ</h1>
    </header>
    
    <nav class="navbar">
        <ul class="menu">
            <li><a href="trang_chu.html">Trang chủ</a></li>
            <li><a href="san_pham.html">Sản phẩm</a></li>
            <li><a href="bo_suu_tap.html">Bộ sưu tập</a></li>

            <li><a href="lien_he.html">Liên hệ</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <main class="content">
            <h2>Thông Tin Liên Hệ</h2>
            <p>Nếu bạn có bất kỳ câu hỏi hoặc yêu cầu nào, vui lòng liên hệ với chúng tôi qua biểu mẫu bên dưới.</p>
            
            <form action="#" method="POST" class="contact-form">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Nội dung:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" class="btn">Gửi</button>
            </form>
        </main>
    </div>
    
    <footer class="footer">

    </footer>
</body>
